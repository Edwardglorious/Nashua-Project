<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nashua CRM Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="login-view">
    <div class="login-container">
      <form id="login-form">
        <h2>Admin Login</h2>
        <div class="input-group">
          <label for="username">Email atau Username</label>
          <input type="text" id="username" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit">Log In</button>
        <p id="error-message"></p>
      </form>
    </div>
  </main>

  <main id="dashboard-view" class="hidden">
    <header class="top-bar">
      <div class="logo">
        Nashua
        <span class="subtext">INDUSTRIAL ADHESIVE TAPE</span>
      </div>
      <a href="#" id="logout-link" class="login-link">Log Out</a>
    </header>

    <nav class="main-nav">
      <ul>
        <li><a href="#" class="active" data-page="dashboard">Dashboard</a></li>
        <li><a href="#" data-page="customers">Customers</a></li>
        <li><a href="#" data-page="sales">Sales Pipeline</a></li>
        <li><a href="#" data-page="orders">Order & Invoices</a></li>
        <li><a href="#" data-page="reports">Analytics & Reports</a></li>
        <li><a href="#" data-page="upload">Upload Data</a></li>
      </ul>
    </nav>

    <div class="content-area" id="content-area">
      <h1 style="color: #fff">Selamat Datang di Dashboard</h1>
      <p style="color: #ccc">Ini adalah area konten utama.</p>
      <p style="color: #ccc">Pilih menu di atas untuk navigasi.</p>
    </div>
  </main>

  <div class="sidebar" id="productSidebar">
    <div class="sidebar-header">
      <h2>Add New Product</h2>
      <button class="close-btn" id="closeProductSidebar">Ã—</button>
    </div>
    <form id="productForm">
      <div class="form-group">
        <label>Product ID</label>
        <input type="text" id="productId" readonly />
      </div>
      <div class="form-group">
        <label>Product Name</label>
        <input type="text" id="productName" required />
      </div>
      <div class="form-group">
        <label>Category</label>
        <select id="productCategory" required>
          <option value="">Select Category</option>
          <option value="Cloth Tape">Cloth Tape</option>
          <option value="Double Tape">Double Tape</option>
          <option value="Packaging Tape">Packaging Tape</option>
          <option value="Aluminum Tape">Aluminum Tape</option>
          <option value="Masking Tape">Masking Tape</option>
          <option value="Foam Tape">Foam Tape</option>
          <option value="Clear Tape">Clear Tape</option>
          <option value="Warning Tape">Warning Tape</option>
        </select>
      </div>
      <div class="form-group">
        <label>Price (Rp)</label>
        <input type="number" id="productPrice" required />
      </div>
      <div class="form-group">
        <label>Supply Status</label>
        <select id="productSupply" required>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>
      <div class="form-group">
        <label>Stock Status</label>
        <select id="productStock" required>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>
      <div class="form-group">
        <label>Width (mm)</label>
        <input type="number" id="productWidth" required />
      </div>
      <div class="form-group">
        <label>Length (m)</label>
        <input type="number" id="productLength" required />
      </div>
      <div class="form-group">
        <label>End Customer Rating (1-5)</label>
        <input type="number" id="productRating" min="1" max="5" step="0.1" required />
      </div>
      <button type="submit" class="submit-btn">Add Product</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
